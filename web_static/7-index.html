<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AirBnB Clone</title>
    <link rel="shortcut icon" href="/web_static/icon.png" />
    <link rel="stylesheet" href="4-common.css" />
    <link rel="stylesheet" href="3-header.css" />
    <link rel="stylesheet" href="3-footer.css" />
    <link rel="stylesheet" href="6-filters.css" />
    <link rel="stylesheet" href="7-places.css" />
  </head>
  <body>
    <header></header>

    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Texas...</h4>
          <ul class="popover">
            <li>
              <h2>California</h2>
              <ul>
                <li>San Francisco</li>
                <li>Los Angeles</li>
              </ul>
            </li>
            <li>
              <h2>Texas</h2>
              <ul>
                <li>Houston</li>
                <li>Austin</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>Kitchen</li>
            <li>TV</li>
          </ul>
        </div>
        <button>Search</button>
      </section>

      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>My home</h2>
        </article>
        <article>
          <h2>Tiny house</h2>
        </article>
        <article>
          <h2>A suite</h2>
        </article>
      </section>
    </div>

    <footer>Best School</footer>
  </body>
</html>
