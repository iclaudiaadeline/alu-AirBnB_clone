<!DOCTYPE html>
<html>
  <head>
    <title>Dropdown Filters</title>
    <link rel="icon" href="/web_static/icon.png" type="image/png" />
    <link rel="stylesheet" href="4-common.css" />
    <link rel="stylesheet" href="3-header.css" />
    <link rel="stylesheet" href="3-footer.css" />
    <link rel="stylesheet" href="6-filters.css" />
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>

    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Texas...</h4>
          <ul class="popover">
            <li>
              <h2>California</h2>
              <ul>
                <li>Los Angeles</li>
                <li>San Francisco</li>
              </ul>
            </li>
            <li>
              <h2>Texas</h2>
              <ul>
                <li>Houston</li>
                <li>Austin</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>WiFi, Pool...</h4>
          <ul class="popover">
            <li>WiFi</li>
            <li>Pool</li>
            <li>Parking</li>
            <li>TV</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
    </div>

    <footer>Best School</footer>
  </body>
</html>
